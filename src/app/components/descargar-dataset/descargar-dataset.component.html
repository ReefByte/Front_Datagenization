<div class="container">

  <div class="header">
    <p class="titulo3">¡Proceso terminado! </p>
    <img src="assets/Logo.png" alt="Logo" class="titulo2" />
  </div>

  <div class="download-section">
    <p>Descarga tus datos homogenizados:</p>
    <div class="dataset-download">
      <input type="text" class="dataset-name" placeholder="Nombre dataset" />
      <button class="download-btn" (click)=downloadCsv()>
        Descargar
        <img src="assets/Download.png" alt="Download" class="download-icon" />
      </button>
    </div>
  </div>

  <div class="pulpi">
    <img src="../../../assets/Pulpi_gif.gif" alt="Pulpo">
    <h2>¡Gracias por utilizar Datagenization!</h2>
    <p>Espero que volvamos a vernos pronto</p>
  </div>

  <div class="footer">
    <button class="home-btn" (click)="navigateToHome()">
      <img src="assets/home.png" alt="Home" class="home-icon" />
    </button>
  </div>

  <div class="container-color"></div>
</div>
